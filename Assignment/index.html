<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- use the head section to define meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animals</title>

    <!-- include our libraries and css files -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/AnimalsData.js"></script>
    <script src="js/animals.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/animals.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="container">

      <!-- Page title -->
      <div class="page-header">
        <h1>The Animals</h1>
      </div>

      <!-- Navigation menu -->
      <div >
        <!-- **little change here! added div, move ul's class to div -->
        <ul class="nav nav-tabs">
          <li role="" class="active"><a href="#" id="animals-tab" >Animals</a></li>
          <li role=""><a href="#" id="photos-tab" >Photos</a></li>
          <li role=""><a href="#" id="slideshow-tab" >Slideshow</a></li>
        </ul>
      </div>

      <!-- Empty content section, fill up with javascript and templates -->
      <div class="content" class="container-fluid" role="main">
      </div>

    </div><!-- / container -->

<!-- Templates -->

<!-- animals view template -->
<script id="animals-template" type="text/x-handlebars-template">
  <div class="row">

    {{#each category}}
    <div class="col-xs-12 col-md-3">
      <div class="animals-thumbnail" data-id="{{@index}}">
        <img class="crop-img" src="{{thumbnail}}" alt="" />

        <div class="caption">
          <!-- category name -->
          <h4>{{name}}</h4>
          <p>{{animals.length}} photos</p>
        </div>
      </div>
    </div> <!-- / col -->

    {{/each}}

  </div>  <!-- / row -->
</script>

<!-- Template for each animals' category -->
<script id="photos-template" type="text/x-handlebars-template">
  <div class="row">

    {{#each animals}}
    <div class="col-xs-12 col-md-3">
      <div class+"phtot-thumbnail" data-id="{{@index}}">
        <img class="crop-img" src="{{image1}}" alt="" />

        <div class="caption">
          <!-- animal name photo name -->
          <h3>{{name}}</h3>
          <p>{{description}}</p>
        </div>
      </div>
    </div>  <!-- / col -->
    {{/each}}

  </div>  <!-- / row -->
</script>

<!-- template for view a single photo -->
<!-- this display a large photo and description -->
<script id="photo-template" type="text/x-handlebars-temlate">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <img class="large-img" src="{{image1}}" alt="" />

      <div class="caption">
        <!-- animal name photo name -->
        <h3>{{name}}</h3>
        <p>{{description}}</p>
      </div>
    </div>  <!-- / col -->
  </div>  <!-- / row -->
</script>


<!-- Template for slideshow for a single category, using carousel view -->
<script id="slideshow-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-md-6">

      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1" ></li>
          <li data-target="#carousel-example-generic" data-slide-to="2" ></li>
          <li data-target="#carousel-example-generic" data-slide-to="3" ></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          {{#each animals}}
          <div class="item {{if @first}}active{{/if}}">
            <img class="carousel-img" src="{{image1}} alt=">
            <div class="carousel-caption">
              <!-- little change here -->
              {{name}}
            </div>
          </div>  <!-- / carousel item -->
          {{/each}}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>  <!--/ carousel -->
    </div>  <!-- / col -->
  </div> <!-- / row -->
</script>
  </body>
</html>
